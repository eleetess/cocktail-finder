<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapstoneAPI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body class="relative z-10 flex flex-col  gap-4 min-h-screen text-center px-4 items-center justify-center bg-gradient-to-br from-slate-950 to-rose-950 text-slate-400">
    <header class="">
        <h1 class="text-lime-400 text-3xl font-extrabold text-center mb-4 my-4 animate-pulse">Pour Decisions</h1>
    </header>
    <nav></nav>
    <main class="w-[90vw] mx-auto">
    <section id="feature" class="">
        <div id="container" class="w-full h-full bg-[url('https://img.freepik.com/premium-photo/three-colorful-glasses-with-different-beverages-great-party-social-media-post_153912-346293.jpg?semt=ais_hybrid&w=740')] bg-cover bg-center">
            
            <div class="text-3xl text-center text-stone-50">
                <p>🍸 Welcome to Pour Decisions
Where every sip is a smart move.
Ready to discover your next favorite cocktail?
Search by name or ingredient—and let us serve the perfect pour.

Cheers to good taste and great decisions. 🥂</p><!--welcome message-->
            </div>
        </div>
        <form onsubmit="handleSubmitDrinkSearch(event)" 
        class="*:rounded flex flex-col  [&>input]:border-slate-400 [&>input]:border-4 [&>label]:text-purple-950 text-white-100 *:my-0.5 ">
        <label for="search-title">Search for a Cocktail</label>
        <input class="bg-white-900 text-white-950 " type="text" id="drinkName" placeholder="Enter Cocktail Name">
        <button
            class="border-2 p-2 hover:cursor-pointer hover:bg-inherit bg-purple-300 text-yellow-950 hover:text-inherit"
            type="submit"
          >
            Search
          </button>
        </form>
    </section>
    <div id="searchresults"></div>
    <section id="drink-container" class="flex flex-wrap justify-content-center my-2 w-full items-center"></section>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
